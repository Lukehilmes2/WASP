   
   <ion-header>
        <ion-navbar>
          <button ion-button  start ion-button icon-only menuToggle>
            <ion-icon  name ='menu'>
            </ion-icon>
          </button>

          <ion-title >Home</ion-title>

          <ion-buttons end>
            <button ion-button icon-only (click)= "goToNotifications()" >
              <ion-icon name="notifications"></ion-icon>
            </button>
          </ion-buttons>

        </ion-navbar>
   
    </ion-header>
   
   


<ion-content padding>

   
  
  <ion-list *ngFor = "let bet of betList">

   


      <ion-card class ='betCard'>
       
        <ion-grid>
          <ion-row>
            

            <ion-col>
         
            <ion-avatar item-left>
            
                <img [src]="bet.oppPic" class ="homeRoundedPic">
                <ion-label text-align-center>
                    {{bet.oppUserName}}

                </ion-label>
            
            </ion-avatar>
          </ion-col>
          
          <ion-col>
            <ion-row>
            <ion-label>Type of Bet: {{bet.betType}}</ion-label>
            
          </ion-row>
          <ion-row>
            <ion-label> Wager on: {{bet.usersTeam}} to win</ion-label>
          </ion-row>
          <ion-row >
           <ion-label> Amount: $ {{bet.amount}}.00</ion-label>
          </ion-row>
          </ion-col>

          </ion-row>
          <ion-row></ion-row>
        </ion-grid>
    

      </ion-card>
  
  </ion-list>
 

</ion-content>
