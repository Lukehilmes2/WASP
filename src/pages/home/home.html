   
   <ion-header>
        <ion-navbar>
          <button ion-button  start ion-button icon-only menuToggle>
            <ion-icon  name ='menu'>
            </ion-icon>
          </button>

          <ion-title >Home</ion-title>

          <ion-buttons end>
            <button ion-button icon-only (click)= "goToNotifications()" >
              <ion-icon name="notifications"></ion-icon>
            </button>
          </ion-buttons>

        </ion-navbar>
   
    </ion-header>
   


<ion-content padding>
  <ion-list *ngFor = "let bet of betList">
    <ion-card text-center class ='betCard'>
      <ion-row>
        <ion-col>
            <ion-avatar item-start>
                <img [src]="bet.userPic" class ="homeRoundedPic">
              </ion-avatar>
          {{bet.usersName}}
        </ion-col>
        <ion-col>
            <ion-avatar item-start>
                <img [src]="bet.oppPic" class ="homeRoundedPic">
              </ion-avatar>
          {{bet.oppUserName}}
        </ion-col>

      </ion-row>

      <ion-card-content> 
        <ion-row>
          <ion-col>
            
            <h1>{{bet.usersTeam}} VS {{bet.oppTeam}}</h1>
            
              <h2>$ {{bet.amount}}</h2>
            
          </ion-col>
        </ion-row>
        </ion-card-content>

        <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            </ion-row>
        
  


    </ion-card>
   
    
  </ion-list>
 

</ion-content>
