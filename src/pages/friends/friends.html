<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>

    
    <ion-buttons end>
        <button ion-button icon-only (click)= "gotoAddFriends()" >
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  

  <ion-searchbar placeholder ="Search Friends List"></ion-searchbar> <!-- search bar for search in friends list -->

</ion-header>


<ion-content padding>

    <ion-list>

        <button ion-item *ngFor= "let friend of friendsList">
          <ion-avatar item-start>
            <img [src] ="friend.image">
          </ion-avatar>

          <h2>{{friend.firstname}} {{friend.lastname}}</h2>
          
        </button>
    </ion-list>
 

</ion-content>
