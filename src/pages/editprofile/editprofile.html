<ion-header>
    <ion-navbar>
      <button ion-button start ion-button icon-only menuToggle>
        <ion-icon  name ='menu'>
        </ion-icon>
      </button>
      <ion-title end>Edit Profile</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding text-center >

  <ion-item text-center>
    
          <img src="../assets/imgs/waspLogo.png" class="roundedPic">
          <p><a (click) = 'changeProfilePic()'>Change profile picture</a></p>
        
  </ion-item>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)] ='profile.firstname'></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)] ='profile.lastname'></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input [(ngModel)] ='profile.phonenumber' type="number"></ion-input>
    </ion-item>

 
 
    <button class = "signin" ion-button (click)="updateProfile()">Update Profile</button>
   



</ion-content>
