
<ion-header>

  <ion-navbar>
    <ion-title>Find Friends</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder ="Search email for user" (search)="onSearch($event)"></ion-searchbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor = "let profile of users">
      <ion-card text-center>
          <img [src] ="profile.image" class="roundedPic">
          <h1>{{profile.firstname}} {{profile.lastname}}</h1>
          <p>{{profile.email}}</p>
          <button ion-button >
              <ion-icon (click) = "addFriend()">Add Friend</ion-icon>
            </button>


      </ion-card>
     
      
    </ion-list>

</ion-content>
