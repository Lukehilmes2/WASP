 <ion-menu [content]="content">
    <ion-item text-center>
        <img [src] = "profile.image" class="roundedPic">
        <h1 id = 'name'>{{profile.firstname}} {{profile.lastname}}</h1>
        <h2 id = 'email'>{{profile.email}}</h2>
     
    </ion-item>

    <button  ion-item menuClose  (click)= 'openPage(pages[0])'>
        <ion-icon  name="person" padding></ion-icon>
            Profile
    </button>

    <button  ion-item menuClose (click)= 'openPage(pages[1])'>
            <ion-icon  name="people" padding></ion-icon>
                Friends
        </button>

    <button  ion-item menuClose  (click)= 'openPage(pages[2])'>
        <ion-icon  name="card" padding></ion-icon>
            Payment Options
    </button>

    <button  ion-item (click)='openPage(pages[2])'>
        <ion-icon  name="key" padding></ion-icon>
            Logout
    </button>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
