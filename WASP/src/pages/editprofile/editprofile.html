<ion-header>
    <ion-navbar>
      <button ion-button start ion-button icon-only menuToggle>
        <ion-icon  name ='menu'>
        </ion-icon>
      </button>
      <ion-title end>Edit Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)] ='profile.firstname'></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)] ='profile.lastname'></ion-input>
    </ion-item>

    <button ion-button clear block (click)="createProfile()">Update Profile</button>





</ion-content>
