
<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item >
    <ion-label type = "text" floating>Email</ion-label>
    <ion-input type = "text"[(ngModel)]= "user.email">Password</ion-input>
  </ion-item>

  <ion-item >
      <ion-label type = "text" floating>Password</ion-label>
      <ion-input type = "password" [(ngModel)]= "user.password">Password</ion-input>
    </ion-item>
  <button ion-button (click)= Login(user)>Login</button>
  <button ion-button (click)= Register()>Register</button>


</ion-content>
